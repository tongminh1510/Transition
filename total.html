<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong khoảng</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số thứ nhất : "));
        let b = parseInt(prompt("Nhập số thứ hai : "));
        let total = 0 ;
        while ( a <= b ) {
            total = total + a;
            a++;
        }document.write("Tổng các số giữa khoảng là  : " + total)
    </script>
</body>
</html>
