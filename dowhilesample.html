        function game() {
            let maxNumber = parseInt(prompt("Nhập số lớn nhất vào đây : "));
            let minNumber = parseInt(prompt("Nhập vào số bé nhất "));
            let randomNumber = Math.floor(Math.random() * (maxNumber - minNumber) + minNumber);
            let count = 0;
            let myNumber;
            let isOK = false;
            while (count < 3 ) {
                myNumber = parseInt(prompt("Nhập số bạn chọn : "));
                if (myNumber === randomNumber) {
                    isOK = true;
                    break;
                }
                count++;
            }if (isOK == true ){
                alert("Ok");
            }else {
                alert('wrong')
            }
            }
